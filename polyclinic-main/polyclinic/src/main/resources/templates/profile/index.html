<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | МедЦентр+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .profile-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 60px 0;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
        }
        .profile-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .nav-pills .nav-link {
            border-radius: 10px;
            padding: 12px 20px;
            color: #6c757d;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
        }
    </style>
</head>
<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="bg-primary text-white rounded p-2 me-2">
                <i class="bi bi-hospital"></i>
            </div>
            <span class="fw-bold text-primary">МедЦентр+</span>
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-house me-1"></i> На главную
            </a>
            <a th:href="@{/logout}" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-left me-1"></i> Выход
            </a>
        </div>
    </div>
</nav>

<!-- Шапка профиля -->
<div class="profile-header">
    <div class="container text-center">
        <div class="profile-avatar">
            <i class="bi bi-person"></i>
        </div>
        <h2 th:text="${currentUser.fullName}">Имя пользователя</h2>
        <p class="opacity-75 mb-0" th:text="${currentUser.email}">email@example.com</p>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 mb-4">
            <div class="card profile-card">
                <div class="card-body p-3">
                    <nav class="nav nav-pills flex-column">
                        <a class="nav-link active" th:href="@{/profile}">
                            <i class="bi bi-person me-2"></i> Мой профиль
                        </a>
                        <a class="nav-link" th:href="@{/profile/appointments}">
                            <i class="bi bi-calendar-check me-2"></i> Мои записи
                        </a>
                        <a class="nav-link" th:href="@{/appointment/book}">
                            <i class="bi bi-calendar-plus me-2"></i> Записаться на приём
                        </a>
                        <th:block sec:authorize="hasRole('ADMIN')">
                            <hr>
                            <a class="nav-link text-primary" th:href="@{/admin}">
                                <i class="bi bi-gear me-2"></i> Админ-панель
                            </a>
                        </th:block>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card profile-card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="bi bi-person-gear me-2"></i> Редактирование профиля</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ФИО</label>
                                <input type="text" name="fullName" class="form-control"
                                       th:value="${currentUser.fullName}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control"
                                       th:value="${currentUser.email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="tel" name="phone" class="form-control"
                                       th:value="${currentUser.phone}"
                                       placeholder="+7 (999) 123-45-67">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Новый пароль
                                    <small class="text-muted">(оставьте пустым, чтобы не менять)</small>
                                </label>
                                <input type="password" name="password" class="form-control"
                                       placeholder="Минимум 6 символов">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
