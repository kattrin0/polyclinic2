<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin/fragments/styles :: styles}"/>
    <title>Дашборд | Админ-панель</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <th:block th:replace="~{admin/fragments/sidebar :: sidebar('dashboard')}"/>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <!-- Заголовок -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Добро пожаловать, <span th:text="${currentUser.fullName}">Админ</span>!</h4>
                    <p class="text-muted mb-0">Панель управления поликлиникой</p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span class="badge bg-success"><i class="bi bi-circle-fill me-1"></i> Онлайн</span>
                </div>
            </div>

            <!-- Статистика -->
            <div class="row g-4">
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-primary-subtle text-primary me-3">
                                <i class="bi bi-people"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${usersCount}">0</h3>
                                <small class="text-muted">Пользователей</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-primary w-100">
                                Управление <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-success-subtle text-success me-3">
                                <i class="bi bi-person-badge"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${doctorsCount}">0</h3>
                                <small class="text-muted">Врачей</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <a th:href="@{/admin/doctors}" class="btn btn-sm btn-outline-success w-100">
                                Управление <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-info-subtle text-info me-3">
                                <i class="bi bi-clipboard2-pulse"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${servicesCount}">0</h3>
                                <small class="text-muted">Услуг</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <a th:href="@{/admin/services}" class="btn btn-sm btn-outline-info w-100">
                                Управление <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-warning-subtle text-warning me-3">
                                <i class="bi bi-building"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${departmentsCount}">0</h3>
                                <small class="text-muted">Отделений</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <a th:href="@{/admin/departments}" class="btn btn-sm btn-outline-warning w-100">
                                Управление <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-danger-subtle text-danger me-3">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${appointmentsCount}">0</h3>
                                <small class="text-muted">Записей</small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <a th:href="@{/admin/appointments}" class="btn btn-sm btn-outline-danger w-100">
                                Управление <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Быстрые действия -->
            <div class="card border-0 shadow-sm mt-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="bi bi-lightning-charge me-2"></i> Быстрые действия</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a th:href="@{/admin/services}" class="btn btn-outline-primary w-100 py-3">
                                <i class="bi bi-plus-circle me-2"></i> Добавить услугу
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/admin/departments}" class="btn btn-outline-success w-100 py-3">
                                <i class="bi bi-building-add me-2"></i> Добавить отделение
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/admin/appointments}" class="btn btn-outline-info w-100 py-3">
                                <i class="bi bi-calendar-plus me-2"></i> Просмотр записей
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
