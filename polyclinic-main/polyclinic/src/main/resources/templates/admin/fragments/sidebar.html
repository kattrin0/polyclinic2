<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar(activePage)" class="sidebar">
    <div class="text-center text-white mb-4">
        <i class="bi bi-hospital fs-1"></i>
        <h5 class="mt-2">МедЦентр+</h5>
        <small class="opacity-75">Админ-панель</small>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active' : ''" th:href="@{/admin}">
            <i class="bi bi-speedometer2 me-2"></i> Дашборд
        </a>
        <a class="nav-link" th:classappend="${activePage == 'users'} ? 'active' : ''" th:href="@{/admin/users}">
            <i class="bi bi-people me-2"></i> Пользователи
        </a>
        <a class="nav-link" th:classappend="${activePage == 'doctors'} ? 'active' : ''" th:href="@{/admin/doctors}">
            <i class="bi bi-person-badge me-2"></i> Врачи
        </a>
        <a class="nav-link" th:classappend="${activePage == 'services'} ? 'active' : ''" th:href="@{/admin/services}">
            <i class="bi bi-clipboard2-pulse me-2"></i> Услуги
        </a>
        <a class="nav-link" th:classappend="${activePage == 'departments'} ? 'active' : ''" th:href="@{/admin/departments}">
            <i class="bi bi-building me-2"></i> Отделения
        </a>
        <a class="nav-link" th:classappend="${activePage == 'appointments'} ? 'active' : ''" th:href="@{/admin/appointments}">
            <i class="bi bi-calendar-check me-2"></i> Записи
        </a>
        <hr class="border-light my-3">
        <a class="nav-link" th:href="@{/}">
            <i class="bi bi-house me-2"></i> На сайт
        </a>
        <a class="nav-link" th:href="@{/logout}">
            <i class="bi bi-box-arrow-left me-2"></i> Выход
        </a>
    </nav>
</div>
</html>
