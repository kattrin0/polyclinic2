<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="pagination(page, baseUrl)" aria-label="Навигация по страницам">
    <ul class="pagination justify-content-center mb-0">
        <!-- Первая страница -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=0)}">
                <i class="bi bi-chevron-double-left"></i>
            </a>
        </li>

        <!-- Предыдущая -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${page.number - 1})}">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>

        <!-- Номера страниц -->
        <th:block th:with="start=${page.number > 2 ? page.number - 2 : 0},
                          end=${page.number + 2 < page.totalPages ? page.number + 2 : page.totalPages - 1}">

            <li th:if="${start > 0}" class="page-item disabled">
                <span class="page-link">...</span>
            </li>

            <li th:each="i : ${#numbers.sequence(start, end)}"
                class="page-item" th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li th:if="${end < page.totalPages - 1}" class="page-item disabled">
                <span class="page-link">...</span>
            </li>
        </th:block>

        <!-- Следующая -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${page.number + 1})}">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>

        <!-- Последняя страница -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${page.totalPages - 1})}">
                <i class="bi bi-chevron-double-right"></i>
            </a>
        </li>
    </ul>

    <div class="text-center mt-2">
        <small class="text-muted">
            Показано <span th:text="${page.numberOfElements}">0</span> из
            <span th:text="${page.totalElements}">0</span> записей
            (страница <span th:text="${page.number + 1}">1</span> из
            <span th:text="${page.totalPages}">1</span>)
        </small>
    </div>
</nav>
</body>
</html>
