<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование врача | Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            border-radius: 10px;
            margin-bottom: 5px;
            padding: 12px 15px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <div th:replace="~{admin/fragments/sidebar :: sidebar('doctors')}"></div>

    <div class="main-content">
        <div class="mb-4">
            <a th:href="@{/admin/doctors}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Назад к списку
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">
                    <i class="bi bi-pencil me-2"></i>Редактирование врача #<span th:text="${doctor.id}">1</span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/doctors/{id}/edit(id=${doctor.id})}" th:object="${doctor}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">ФИО</label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Телефон</label>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Специализация</label>
                            <input type="text" th:field="*{specialization}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Отделение</label>
                            <select th:field="*{departmentId}" class="form-select" required>
                                <option value="">Выберите отделение</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}">Отделение</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Дата найма</label>
                            <input type="date" th:field="*{hireDate}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Статус</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                                <label class="form-check-label" for="isActive">Активен (принимает пациентов)</label>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Сохранить изменения
                        </button>
                        <a th:href="@{/admin/doctors}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
