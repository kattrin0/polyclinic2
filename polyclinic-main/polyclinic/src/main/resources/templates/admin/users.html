<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin/fragments/styles :: styles}"/>
    <title>Пользователи | Админ-панель</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <th:block th:replace="~{admin/fragments/sidebar :: sidebar('users')}"/>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление пользователями</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${totalItems}">0</span> пользователей</p>
                </div>
            </div>

            <!-- Таблица пользователей -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>ФИО</th>
                                <th>Email</th>
                                <th>Телефон</th>
                                <th>Роль</th>
                                <th class="text-end">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.fullName}">Имя</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td th:text="${user.phone ?: 'Не указан'}">+7...</td>
                                <td>
                                    <span th:if="${user.admin}" class="badge bg-danger">Админ</span>
                                    <span th:unless="${user.admin}" class="badge bg-secondary">Пользователь</span>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-action"
                                            data-bs-toggle="modal" data-bs-target="#editModal"
                                            th:data-id="${user.id}"
                                            th:data-fullname="${user.fullName}"
                                            th:data-email="${user.email}"
                                            th:data-phone="${user.phone}"
                                            th:data-admin="${user.admin}"
                                            title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form th:action="@{/admin/users/{id}/toggle-admin(id=${user.id})}"
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-warning btn-action"
                                                title="Сменить роль">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить пользователя?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger btn-action"
                                                title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Пагинация -->
                <div class="card-footer bg-white" th:if="${totalPages > 1}">
                    <nav aria-label="Навигация по страницам">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil me-2"></i> Редактирование пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ФИО</label>
                        <input type="text" name="fullName" id="editFullName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="text" name="phone" id="editPhone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Новый пароль <small class="text-muted">(оставьте пустым, чтобы не менять)</small></label>
                        <input type="password" name="password" id="editPassword" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isAdmin" id="editIsAdmin" class="form-check-input" value="true">
                        <label class="form-check-label" for="editIsAdmin">Администратор</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const fullName = button.getAttribute('data-fullname');
        const email = button.getAttribute('data-email');
        const phone = button.getAttribute('data-phone');
        const isAdmin = button.getAttribute('data-admin') === 'true';

        document.getElementById('editForm').action = '/admin/users/' + id + '/update';
        document.getElementById('editFullName').value = fullName;
        document.getElementById('editEmail').value = email;
        document.getElementById('editPhone').value = phone || '';
        document.getElementById('editPassword').value = '';
        document.getElementById('editIsAdmin').checked = isAdmin;
    });
</script>
</body>
</html>
