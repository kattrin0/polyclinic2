<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin/fragments/styles :: styles}"/>
    <title>Записи | Админ-панель</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <th:block th:replace="~{admin/fragments/sidebar :: sidebar('appointments')}"/>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление записями</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${totalItems}">0</span> записей</p>
                </div>
            </div>

            <!-- Таблица записей -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Пациент</th>
                                <th>Врач</th>
                                <th>Услуга</th>
                                <th>Дата и время</th>
                                <th>Статус</th>
                                <th>Цена</th>
                                <th class="text-end">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="app : ${appointments}">
                                <td th:text="${app.id}">1</td>
                                <td th:text="${app.patientName}">Пациент</td>
                                <td th:text="${app.doctorName}">Врач</td>
                                <td th:text="${app.serviceName}">Услуга</td>
                                <td th:text="${#temporals.format(app.appointmentDate, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2024 10:00
                                </td>
                                <td>
                                    <!-- Статусы на русском -->
                                    <span th:if="${app.status == 'Запланирован'}" class="badge bg-primary">Запланирован</span>
                                    <span th:if="${app.status == 'Завершен'}" class="badge bg-success">Завершен</span>
                                    <span th:if="${app.status == 'Отменен'}" class="badge bg-danger">Отменен</span>
                                    <span th:if="${app.status == 'Перенесен'}" class="badge bg-warning text-dark">Перенесен</span>
                                    <!-- Fallback для неизвестных статусов -->
                                    <span th:unless="${app.status == 'Запланирован' or app.status == 'Завершен' or app.status == 'Отменен' or app.status == 'Перенесен'}"
                                          class="badge bg-secondary" th:text="${app.status ?: 'Неизвестно'}">
                                        Статус
                                    </span>
                                </td>
                                <td>
                                    <strong class="text-primary"
                                            th:text="${app.price != null ? #numbers.formatDecimal(app.price, 0, 'COMMA', 0, 'POINT') + ' ₽' : '-'}">
                                        0 ₽
                                    </strong>
                                </td>
                                <td class="text-end">
                                    <div class="dropdown d-inline">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle"
                                                type="button" data-bs-toggle="dropdown">
                                            Статус
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/admin/appointments/{id}/update-status(id=${app.id})}" method="post">
                                                    <input type="hidden" name="status" value="Запланирован">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-clock me-2 text-primary"></i> Запланирован
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/admin/appointments/{id}/update-status(id=${app.id})}" method="post">
                                                    <input type="hidden" name="status" value="Завершен">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-check-circle me-2 text-success"></i> Завершен
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/admin/appointments/{id}/update-status(id=${app.id})}" method="post">
                                                    <input type="hidden" name="status" value="Перенесен">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-arrow-repeat me-2 text-warning"></i> Перенесен
                                                    </button>
                                                </form>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li>
                                                <form th:action="@{/admin/appointments/{id}/update-status(id=${app.id})}" method="post">
                                                    <input type="hidden" name="status" value="Отменен">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-x-circle me-2 text-danger"></i> Отменен
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                    <form th:action="@{/admin/appointments/{id}/delete(id=${app.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить запись?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger btn-action"
                                                title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Пагинация -->
                <div class="card-footer bg-white" th:if="${totalPages > 1}">
                    <nav>
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/appointments(page=${currentPage - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/appointments(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/appointments(page=${currentPage + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Если записей нет -->
            <div th:if="${#lists.isEmpty(appointments)}" class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-calendar-x display-1 text-muted"></i>
                    <h5 class="mt-3">Записей пока нет</h5>
                    <p class="text-muted">Записи на приём появятся здесь</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
