<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{admin/fragments/styles :: styles}"/>
    <title>Отделения | Админ-панель</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <th:block th:replace="~{admin/fragments/sidebar :: sidebar('departments')}"/>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="mb-1">Управление отделениями</h4>
                    <p class="text-muted mb-0">Всего: <span th:text="${totalItems}">0</span> отделений</p>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDeptModal">
                    <i class="bi bi-plus-lg me-1"></i> Добавить отделение
                </button>
            </div>

            <!-- Таблица отделений -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th class="text-end">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dept : ${departments}">
                                <td th:text="${dept.id}">1</td>
                                <td>
                                    <strong th:text="${dept.name}">Название</strong>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(dept.description, 60)}"
                                          class="text-muted">Описание</span>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-action"
                                            data-bs-toggle="modal" data-bs-target="#editDeptModal"
                                            th:data-id="${dept.id}"
                                            th:data-name="${dept.name}"
                                            th:data-description="${dept.description}"
                                            title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form th:action="@{/admin/departments/{id}/delete(id=${dept.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить отделение? Это может повлиять на связанные услуги и врачей.')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger btn-action"
                                                title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Пагинация -->
                <div class="card-footer bg-white" th:if="${totalPages > 1}">
                    <nav>
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/departments(page=${currentPage - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/departments(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/departments(page=${currentPage + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно создания -->
<div class="modal fade" id="createDeptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/departments/create}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-lg me-2"></i> Новое отделение</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i> Создать
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editDeptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editDeptForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil me-2"></i> Редактирование отделения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" name="name" id="editDeptName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea name="description" id="editDeptDesc" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editDeptModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');

        document.getElementById('editDeptForm').action = '/admin/departments/' + id + '/update';
        document.getElementById('editDeptName').value = button.getAttribute('data-name');
        document.getElementById('editDeptDesc').value = button.getAttribute('data-description') || '';
    });
</script>
</body>
</html>
