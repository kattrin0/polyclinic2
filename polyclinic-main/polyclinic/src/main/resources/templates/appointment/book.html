<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на приём | МедЦентр+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; min-height: 100vh; }
        .booking-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 40px 0;
        }
        .booking-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 10px;
            position: relative;
        }
        .step.active {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
        }
        .step.completed {
            background: #198754;
            color: white;
        }
        .step::after {
            content: '';
            position: absolute;
            left: 45px;
            width: 60px;
            height: 3px;
            background: #e9ecef;
        }
        .step:last-child::after {
            display: none;
        }
        .step.completed::after {
            background: #198754;
        }
        .service-option, .doctor-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .service-option:hover, .doctor-option:hover {
            border-color: #0d6efd;
            background: #f8f9ff;
        }
        .service-option.selected, .doctor-option.selected {
            border-color: #0d6efd;
            background: #e7f1ff;
        }
        .time-slot {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .time-slot:hover {
            border-color: #0d6efd;
        }
        .time-slot.selected {
            border-color: #0d6efd;
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="bg-primary text-white rounded p-2 me-2">
                <i class="bi bi-hospital"></i>
            </div>
            <span class="fw-bold text-primary">МедЦентр+</span>
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-house me-1"></i> На главную
            </a>
            <a th:href="@{/profile}" class="btn btn-outline-primary">
                <i class="bi bi-person me-1"></i> Профиль
            </a>
        </div>
    </div>
</nav>

<!-- Шапка -->
<div class="booking-header">
    <div class="container text-center">
        <h2><i class="bi bi-calendar-plus me-2"></i> Запись на приём</h2>
        <p class="opacity-75 mb-0">Выберите услугу, врача и удобное время</p>
    </div>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Успех</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}">Ошибка</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card booking-card">
                <div class="card-body p-4">
                    <form th:action="@{/appointment/book}" method="post" id="bookingForm">

                        <!-- Шаг 1: Выбор отделения -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <span class="badge bg-primary me-2">1</span> Выберите отделение
                            </label>
                            <select id="departmentSelect" class="form-select form-select-lg">
                                <option value="">Все отделения</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}">Отделение</option>
                            </select>
                        </div>

                        <!-- Шаг 2: Выбор услуги -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <span class="badge bg-primary me-2">2</span> Выберите услугу
                            </label>
                            <select name="serviceId" id="serviceSelect" class="form-select form-select-lg" required>
                                <option value="">Выберите услугу</option>
                                <option th:each="service : ${services}"
                                        th:value="${service.id}"
                                        th:text="${service.name + ' - ' + #numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT') + ' ₽'}"
                                        th:data-department="${service.departmentName}"
                                        th:selected="${service.id == selectedServiceId}">Услуга</option>
                            </select>
                        </div>

                        <!-- Шаг 3: Выбор врача -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <span class="badge bg-primary me-2">3</span> Выберите врача
                            </label>
                            <select name="doctorId" id="doctorSelect" class="form-select form-select-lg" required>
                                <option value="">Выберите врача</option>
                                <option th:each="doctor : ${doctors}"
                                        th:value="${doctor.id}"
                                        th:text="${doctor.fullName + ' (' + doctor.specialization + ')'}"
                                        th:data-department="${doctor.departmentName}"
                                        th:selected="${doctor.id == selectedDoctorId}">Врач</option>
                            </select>
                        </div>

                        <!-- Шаг 4: Дата и время -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">
                                    <span class="badge bg-primary me-2">4</span> Дата приёма
                                </label>
                                <input type="date" name="appointmentDate" id="appointmentDate"
                                       class="form-control form-control-lg" required
                                       th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">
                                    <span class="badge bg-primary me-2">5</span> Время приёма
                                </label>
                                <select name="appointmentTime" id="appointmentTime"
                                        class="form-select form-select-lg" required>
                                    <option value="">Выберите время</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                </select>
                            </div>
                        </div>

                        <!-- Примечания -->
                        <div class="mb-4">
                            <label class="form-label">Примечания (необязательно)</label>
                            <textarea name="notes" class="form-control" rows="3"
                                      placeholder="Опишите симптомы или причину обращения"></textarea>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left me-1"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-calendar-check me-1"></i> Записаться
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Фильтрация услуг и врачей по отделению
    const departmentSelect = document.getElementById('departmentSelect');
    const serviceSelect = document.getElementById('serviceSelect');
    const doctorSelect = document.getElementById('doctorSelect');

    // Сохраняем все опции
    const allServiceOptions = Array.from(serviceSelect.options);
    const allDoctorOptions = Array.from(doctorSelect.options);

    departmentSelect.addEventListener('change', function() {
        const selectedDeptId = this.value;
        const selectedDeptName = this.options[this.selectedIndex].text;

        // Фильтруем услуги
        serviceSelect.innerHTML = '';
        allServiceOptions.forEach(option => {
            if (!selectedDeptId || option.value === '' || option.dataset.department === selectedDeptName) {
                serviceSelect.appendChild(option.cloneNode(true));
            }
        });

        // Фильтруем врачей
        doctorSelect.innerHTML = '';
        allDoctorOptions.forEach(option => {
            if (!selectedDeptId || option.value === '' || option.dataset.department === selectedDeptName) {
                doctorSelect.appendChild(option.cloneNode(true));
            }
        });
    });

    // Устанавливаем минимальную дату (сегодня)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('appointmentDate').setAttribute('min', today);
</script>
</body>
</html>
