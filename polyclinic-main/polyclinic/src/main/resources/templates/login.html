<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | МедЦентр+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 50%, #00b4d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .login-header .logo-icon {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 15px;
        }
        .login-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(13,110,253,0.4);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <div class="logo-icon">
            <i class="bi bi-hospital"></i>
        </div>
        <h3 class="mb-0">МедЦентр+</h3>
        <p class="mb-0 opacity-75">Вход в личный кабинет</p>
    </div>
    <div class="login-body">
        <!-- Сообщения -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}">Ошибка</span>
        </div>
        <div th:if="${message}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${message}">Сообщение</span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}">Успех</span>
        </div>

        <!-- Форма входа -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="username" class="form-control"
                           placeholder="Введите email" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Пароль</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control"
                           placeholder="Введите пароль" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i> Войти
            </button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
            Нет аккаунта?
            <a th:href="@{/register}" class="text-decoration-none fw-semibold">Зарегистрироваться</a>
        </p>
        <p class="text-center mt-3">
            <a th:href="@{/}" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i> На главную
            </a>
        </p>
    </div>
</div>
</body>
</html>
