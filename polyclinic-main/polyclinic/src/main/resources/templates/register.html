<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | МедЦентр+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 50%, #00b4d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .register-header .logo-icon {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 15px;
        }
        .register-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .btn-register {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(13,110,253,0.4);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-header">
        <div class="logo-icon">
            <i class="bi bi-hospital"></i>
        </div>
        <h3 class="mb-0">МедЦентр+</h3>
        <p class="mb-0 opacity-75">Создание аккаунта</p>
    </div>
    <div class="register-body">
        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}">Ошибка</span>
        </div>

        <!-- Форма регистрации -->
        <form th:action="@{/register}" th:object="${user}" method="post">
            <!-- ФИО -->
            <div class="mb-3">
                <label class="form-label fw-semibold">ФИО</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" th:field="*{fullName}" class="form-control"
                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                           placeholder="Иванов Иван Иванович">
                </div>
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small mt-1">
                    <span th:errors="*{fullName}">Ошибка</span>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" th:field="*{email}" class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           placeholder="example@mail.ru">
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                    <span th:errors="*{email}">Ошибка</span>
                </div>
            </div>

            <!-- Телефон -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Телефон</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="tel" th:field="*{phone}" class="form-control"
                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                           placeholder="+7 (999) 123-45-67">
                </div>
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1">
                    <span th:errors="*{phone}">Ошибка</span>
                </div>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Пароль</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" th:field="*{password}" class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           placeholder="Минимум 6 символов">
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                    <span th:errors="*{password}">Ошибка</span>
                </div>
            </div>

            <!-- Подтверждение пароля -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Подтвердите пароль</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" th:field="*{confirmPassword}" class="form-control"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                           placeholder="Повторите пароль">
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small mt-1">
                    <span th:errors="*{confirmPassword}">Ошибка</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                <i class="bi bi-person-plus me-2"></i> Зарегистрироваться
            </button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
            Уже есть аккаунт?
            <a th:href="@{/login}" class="text-decoration-none fw-semibold">Войти</a>
        </p>
        <p class="text-center mt-3">
            <a th:href="@{/}" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i> На главную
            </a>
        </p>
    </div>
</div>
</body>
</html>
