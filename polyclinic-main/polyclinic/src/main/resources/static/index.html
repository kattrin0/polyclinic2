<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МедЦентр+ | Современная платная поликлиника</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Кастомные стили -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="app">
    <!-- Загрузка пока Vue не готов -->
    <div v-cloak v-if="!ready" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p class="text-muted">Загрузка...</p>
        </div>
    </div>

    <template v-if="ready">
        <!-- Navbar -->
        <navbar-component v-if="!isAdminRoute"></navbar-component>

        <!-- Router View -->
        <main>
            <router-view></router-view>
        </main>

        <!-- Footer -->
        <footer-component v-if="!isAdminRoute"></footer-component>
    </template>

    <!-- Toasts -->
    <toast-container></toast-container>
</div>

<!-- Скрыть пока Vue не загрузится -->
<style>
    [v-cloak] { display: none; }
</style>

<!-- ========================================== -->
<!-- ВАЖНО: СТРОГИЙ ПОРЯДОК ЗАГРУЗКИ СКРИПТОВ! -->
<!-- ========================================== -->

<!-- 1. Внешние библиотеки -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 2. API (базовый, не зависит ни от чего) -->
<script src="/js/api.js"></script>

<!-- 3. Store (зависит только от Vue и API) -->
<script src="/js/store.js"></script>

<!-- 4. Общие компоненты (зависят от Store) -->
<script src="/js/components.js"></script>

<!-- 5. ВСЕ страницы ПЕРЕД роутером! -->
<script src="/js/pages.js"></script>
<script src="/js/pages-auth.js"></script>
<script src="/js/pages-profile.js"></script>
<script src="/js/admin-pages.js"></script>
<script src="/js/admin-pages-2.js"></script>

<!-- 6. Router (ПОСЛЕ всех страниц!) -->
<script src="/js/router.js"></script>

<!-- 7. App (самый последний!) -->
<script src="/js/app.js"></script>

</body>
</html>
